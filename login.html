<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
			<div class="divFrm">
				<div class="titulo">
					<h1>Login</h1>
				</div>
				<form method="post" id="frm">
					<div class="campos">
						<i class="fa fa-user" aria-hidden="true" id="iconEmail"></i>
						<input type="text" placeholder="Email" id="email">
					</div>
					<div class="campos">
						<i class="fa fa-lock" aria-hidden="true" id="iconCad"></i>
						<input type="password" placeholder="Senha" id="senha">
					</div>
					<div class="text-danger" id="msgErro">
						Email ou senha inv√°lido(s)
					</div>
					<button class="btn btn-primary btn-lg" type="button" onclick="altenticar()">Entrar</button>					
				</form>
				<div style="text-align: center;">
					<a style= "color: white;" href="#">Esqueceu sua senha?</a>
				</div>
			</div>
        </div>
    </div>
</body>
<script src="altenticar.js"></script>
</html>
